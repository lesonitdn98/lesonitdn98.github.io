<!DOCTYPE html>
<html>
<head>
	<title>lesonnnn</title>
	<link rel="stylesheet" type="text/css" href="css/leson.css">
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<link rel="shortcut icon" type="image/png" href="/favicon.png"/>
</head>
<body>
	<div class="parallax">
	    <div class="parallax_layer parallax_layer_0">
	        <img src="https://sam.beckham.io/images/articles/firewatch/layer_0.png" />
	    </div>
	    <div class="parallax_layer parallax_layer_1">
	        <img src="https://sam.beckham.io/images/articles/firewatch/layer_1.png" />
	    </div>
	    <div class="parallax_layer parallax_layer_2">
	        <img src="https://sam.beckham.io/images/articles/firewatch/layer_2.png" />
	    </div>
	    <div class="parallax_layer parallax_layer_3">
	        <img src="https://sam.beckham.io/images/articles/firewatch/layer_3.png" />
	    </div>
	    <div class="parallax_layer parallax_layer_4">
	        <img src="https://sam.beckham.io/images/articles/firewatch/layer_4.png" />
	    </div>
	    <div class="parallax_layer parallax_layer_5">
	        <img src="https://sam.beckham.io/images/articles/firewatch/layer_5.png" />
	    </div>
	    <div class="parallax_layer parallax_layer_6">
	        <img src="https://sam.beckham.io/images/articles/firewatch/layer_6.png" />
	    </div>
	    <div class="parallax_cover"></div>
	</div>
</body>
<script>
		var windowWidth = $(window).width();

		$('.parallax').mousemove(function(event) {

		var moveX = (($(window).width() / 2) - event.pageX) * 0.05;
		// var moveY = (($(window).height() / 2) - event.pageY) * 0.05;
		$('.parallax_layer').css('margin-left', moveX + 'px');
		// $('.parallax_layer').css('margin-top', moveY + 'px');
		});
		
</script>	
</html>
